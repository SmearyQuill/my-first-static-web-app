<section>
    <p class="section-title">
        TESTIMONIOS
    </p>
    <div class="container-fluid" id="testimonios-carousel">
        <div class="example">
            <div id="testimonios-slider-carousel" class="carousel slide h-100" data-ride="carousel"
                data-bs-interval="false">
                <!-- Carousel indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#testimonios-slider-carousel"
                        *ngFor="let number of [].constructor(NumberOfBlocks); let i = index"
                        [ngClass]="{'active' : i == 0}" attr.data-bs-slide-to="{{i}}" attr.aria-label="Slide {{i}}"
                        attr.aria-current="{{i == 0 ? 'true' : 'false'}}"></button>
                </div>
                <!-- Carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item container-fluid"
                        *ngFor="let number of [].constructor(NumberOfBlocks); let j = index;"
                        [ngClass]="{'active': j == 0}">
                        <div class="row card-row _item justify-content-center">
                            <app-testimonio-card class="col-11 col-sm-10 col-md-5 col-xl-4 col-xxl-3"
                                *ngFor="let number of [].constructor(CardsPerBlock); let z = index;"
                                [cardInformation]="testimonios[(j * CardsPerBlock) + z]">
                            </app-testimonio-card>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#testimonios-slider-carousel" data-bs-slide="prev">
                    <img loading="lazy"
                    style="max-height: 80%; width: auto; margin: 0 1rem 0 0; cursor: pointer;"
                    src="assets/flechaIzq-beneficios-home.svg" alt="Radar Control Total Testimonios Carrusel Anterior" class="ga-call-to-action" data-ga-element="Radar Control Total Funcionalidad Anterior">
                    <span class="visually-hidden">Previous</span>
               </button>
                <button class="carousel-control-next" type="button" data-bs-target="#testimonios-slider-carousel" data-bs-slide="next">
                    <img loading="lazy"
                    src="assets/flechaDer-beneficios-home.svg" alt="Radar Control Total Testimonios Carrusel Siguiente" class="ga-call-to-action" data-ga-element="Radar Control Total Funcionalidad Siguiente">
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center button-container">
            <button class="button ga-call-to-action" data-ga-element="VER TODOS" type="button" routerLink="/testimonios">
                VER TODOS
            </button>
        </div>
    </div>
</section>
