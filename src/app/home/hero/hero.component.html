<section>
    <div class="container-flluid" id="hero" [ngClass]="webpSupport ? 'webp':'no-webp'">
        <video id="video-bg" loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true"
            poster="/assets/webradra_video2.mp4">
            <source src="/assets/webradra_video2.mp4" type="video/mp4">
        </video>
        <div id="content-hero">
            <div>
                <img loading="lazy" class="hero-logo" src="/assets/Grupo 2883-1@2x.png" alt="Radar Control Total Logo Logotipo">
            </div>
            <div id="titles">
                <h1>EL MEJOR SOFTWARE DE GESTIÓN</h1>
                <h2>PARA TALLER DE HOJALATERÍA Y PINTURA.</h2>
            </div>
            <div id="btns">
                <button id="fst-btn" routerLink="/contactanos">
                    <span class="hero-btn ga-call-to-action" data-ga-element="SOLICITAR UN DEMO">SOLICITAR UN DEMO</span>
                </button>
            </div>
            <div class="icons-container">
                <a href="https://www.instagram.com/radar_control_total" target="_blank" class="ga-call-to-action" data-ga-element="Instagram Radar Control Total"><img src="/assets/ig-hero.svg"
                        alt="Instagram Radar Control Total"></a>
                <a href="https://www.facebook.com/RadarControlTotal" target="_blank" class="ga-call-to-action" data-ga-element="Facebook Radar Control Total"> <img src="/assets/fb-hero.svg" alt="Facebook Radar Control Total"></a>
                <a href="https://www.linkedin.com/company/radar-control-total/" target="_blank" class="ga-call-to-action" data-ga-element="LinkedIn Radar Control Total"><img src="/assets/ln-hero.svg" alt="LinkedIn Radar Control Total"></a>
            </div>
            <div id="scroll-gif">
                <a [routerLink]="['/']" onclick="document.getElementById('presentacion').scrollIntoView();">
                    <img loading="lazy" src="/assets/scroll_animacion.gif" alt="" class="img-fluid" alt="Radar Control Total Scroll">
                </a>
            </div>
        </div>
    </div>
</section>
