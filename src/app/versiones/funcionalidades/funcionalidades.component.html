<section id="funcionalidades">
    <div class="container">
        <div class="row d-none d-md-flex justify-content-center">
            <div class="col-12 col-title">
                <p class="section__title">TE PRESENTAMOS ALGUNAS DE LAS <span
                        class="section__title-span">FUNCIONES</span></p>
            </div>
            <!-- Renglón con la barra de funcionalidades y la información-->
            <div class="row align-items-center py-2" style="height: 90%;">
                <!-- Lista de funcionalidades del sistema -->
                <div class="col-6 curved-div">
                    <ng-container *ngFor="let element of list; let i = index; ">
                        <div class="row functionality-row" (click)="selectFunctionality(i)">
                            <div class="col-2 col-lg-1 d-flex align-items-center">
                                <img src="{{element.icon}}" class="functionality-list__icon"
                                    [ngClass]="{'functionality-list__icon-selected' : selectedFunctionality.name == element.name}">
                            </div>
                            <div class="col-10 col-lg-11 d-flex align-items-center p-2">
                                <p class="functionality-list__name"
                                    [ngClass]="{'functionality-list__name-selected' : selectedFunctionality.name == element.name}">
                                    {{element.name}}</p>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <!-- Sección con la información de la funcionalidad seleccionada (Su imagen y su descripción) -->
                <div class="col-6 information-column">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <p class="information-column__title">{{selectedFunctionality.name + ' :'}}</p>
                        </div>
                        <div class="col-10">
                            <img src="{{selectedFunctionality.gif}}" class="information-column__image">
                        </div>
                        <div class="col-12 px-5">
                            <p class="information-column__description">{{selectedFunctionality.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botón para agendar reunión -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="principal-button">
                        <a routerLink="/contactanos">AGENDA UNA REUNIÓN WEB</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
