<section id="funcionalidades">
    <div class="container d-none d-lg-block container-funcionalidades">
        <!-- Contenido que se muestra en caso de que sea una tableta o computadora-->
        <div class="row d-none d-lg-flex justify-content-center">
            <div class="col-12 col-title">
                <p class="section__title">TE PRESENTAMOS ALGUNAS DE LAS <span
                        class="section__title-span">FUNCIONES</span></p>
            </div>
            <!-- Renglón con la barra de funcionalidades y la información-->
            <div class="row align-items-center py-3 information-container">
                <!-- Lista de funcionalidades del sistema -->
                <div class="col-6 curved-div">
                    <ng-container *ngFor="let element of list; let i = index; ">
                        <div class="row functionality-row"
                            [ngStyle]="{'margin-left': selectedFunctionality.id == element.id ? element.margin2 : element.margin}"
                            (click)="selectFunctionality(i)" (mouseover)="element.hover = true;"
                            (mouseout)="checkMouseOut(i)">
                            <div class="col-3 col-lg-2  d-flex align-items-center justify-content-end">
                                <img loading="lazy" src="assets/Elipse338.svg"
                                    [ngClass]="{'ellipse' : selectedFunctionality.id == element.id}"alt="ellipse" >
                                <img loading="lazy" src="{{element.hover ? element.iconoActivo : element.icon}}"
                                    class="functionality-list__icon"
                                    [ngClass]="{'functionality-list__icon-selected' : selectedFunctionality.id == element.id}" alt="functionality-list__icon">
                            </div>
                            <div class="col-md-9 col-lg-10 d-flex align-items-center p-start-2">
                                <p class="functionality-list__name"
                                    [ngClass]="{'functionality-list__name-selected' : selectedFunctionality.id == element.id}" alt="unctionality-list__name-selected" >
                                    {{element.name}}</p>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <!-- Sección con la información de la funcionalidad seleccionada (Su imagen y su descripción) -->
                <div class="col-6 information-column">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <p class="information-column__title">{{selectedFunctionality.name + ' :'}}</p>
                        </div>
                        <div class="col-10 d-flex justify-content-center">
                            <img loading="lazy" src="{{selectedFunctionality.gif}}" class="information-column__image" alt="information-column__image">
                        </div>
                        <div class="col-12 px-5">
                            <p class="information-column__description">{{selectedFunctionality.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botón para agendar reunión -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="principal-button">
                        <a routerLink="/contactanos">AGENDA UNA REUNIÓN WEB</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido que se muestra en caso de que sea un celular -->
    <div class="container-fluid d-lg-none">
        <div class="row d-lg-none justify-content-center align-content-around" style="height : 100%">
            <div class="col-11 d-flex align-items-center justify-content-center">
                <p class="mobile-title">ÚNETE A LA REVOLUCIÓN DIGITAL </p>
            </div>
            <!-- Card de la funcionalidad seleccionada -->
            <div class="col-11 mobile-card">
                <div class="row h-100 align-content-around">
                    <!-- Texto e Icono -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center">
                                <img loading="lazy" src="{{selectedFunctionality.iconoActivo}}" alt="icono activo">
                                <p class="mobile-card__name">{{selectedFunctionality.name}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Imagen -->
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img loading="lazy" src="{{selectedFunctionality.gif}}" class="mobile-card__image" alt="mobile-card__image">
                    </div>
                    <!-- Información -->
                    <div class="col-12">
                        <p class="mobile-card__text">{{selectedFunctionality.text}}</p>
                    </div>
                    <!-- Flecha -->
                    <div class="col-12 d-flex justify-content-end">
                        <img loading="lazy" src="assets/arrow_forward_black_24dp.svg" class="card__arrow-button"
                            style="align-self: end;" (click)="goToNextFunctionality()" alt="flecha derecha radar control total">
                    </div>
                </div>
            </div>
            <!-- Botones -->
            <div class="col-12 d-flex justify-content-center py-4">
                <!-- Flecha Izquierda -->
                <img loading="lazy" class="arrow-mobile" src="assets/flecha-izquierda-funcionalidades.svg" (click)="goToPreviousFunctionality()">
                <!-- Botones -->
                <div *ngFor="let element of list; let i = index;" (click)="selectFunctionality(i)">
                    <img loading="lazy" *ngIf="selectedFunctionality.id != element.id" src="assets/Elipse340.svg"
                        class="mobile-card__ellipsebutton" alt="mobile-card__ellipsebutton">
                    <img loading="lazy" *ngIf="selectedFunctionality.id == element.id" src="assets/Elipse338.svg"
                        class="mobile-card__ellipsebutton" alt="mobile-card__ellipsebutton">
                </div>
                <!-- Flecha Derecha -->
                <img loading="lazy" class="arrow-mobile" src="assets/flecha-derecha-funcionalidades.svg" (click)="goToNextFunctionality()" alt="flecha derecha radar control total">
            </div>
        </div>
    </div>
</section>
