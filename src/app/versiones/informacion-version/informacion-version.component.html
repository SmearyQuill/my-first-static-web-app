<section id="versionInformation">
    <div class="container">
        <div class="row justify-content-center justify-content-lg-between">
            <div class="col-lg-5 d-flex align-items-center justify-content-center">
                <img loading="lazy" src="{{imageSrc}}" class="img-fluid" style="max-width:70%" alt="versiones radar control total">
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-10 p-3 d-flex justify-content-xs-center justify-content-lg-start ">
                        <p class="text-xs-center text-lg-start" style="font-size:17px; text-align: center;" [innerHTML]="informationText"></p>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xs-8 col-lg-3 col-xl-2 d-flex justify-content-center">
                                <img loading="lazy" src="assets/Grupo582.png"
                                    style="max-width: 100%; height: auto; object-fit: contain;" alt="versiones radar control total">
                            </div>
                            <div class="col-xs-10 col-lg-9 d-flex justify-content-center justify-content-lg-start p-3">
                                <ul>
                                    <li *ngFor="let point of informationPoints"><span>{{point}}</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
